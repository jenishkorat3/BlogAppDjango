{% extends 'base.html' %}

{% block title %}{{ post.title }} | Blog{% endblock title %}

{% block content %}
<div class="container py-5">
    <article class="card shadow-sm border-0 p-4">
        <h1 class="display-4 fw-bold">{{ post.title }}</h1>
        <div class="mb-3 text-muted">
            <span>By <strong>{{ post.author }}</strong></span> &nbsp;|&nbsp;
            <span>{{ post.timestamp|date:"F d, Y H:i" }}</span>
        </div>
        <hr>
        <div class="fs-5 lh-lg">
            {{ post.content|linebreaks }}
        </div>
        <div class="mt-4">
            <a href="{% url 'index' %}" class="btn btn-outline-primary">
                ‚Üê Back to Blog
            </a>
        </div>
    </article>
</div>
{% endblock %}
